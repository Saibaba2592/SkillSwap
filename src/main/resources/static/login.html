<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SkillSwap Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar Styles */
    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }
    
    .navbar-brand {
      color: #667eea !important;
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .nav-link {
      color: #555 !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .nav-link:hover {
      color: #667eea !important;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      transition: transform 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }

    /* Main Content */
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .login-title {
      color: #2c3e50;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .form-label {
      color: #555;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .form-control {
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      background: white;
    }
    
    .form-control::placeholder {
      color: #aaa;
    }
    
    .login-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .login-links {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .login-links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .login-links a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    /* Loader Styles */
    .spinner-border {
      width: 2rem;
      height: 2rem;
    }
    
    /* Alert Styles */
    .alert {
      border-radius: 12px;
      border: none;
      font-weight: 500;
    }
    
    .alert-danger {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .login-card {
        padding: 2rem;
        margin: 1rem;
      }
      
      .login-title {
        font-size: 1.5rem;
      }
    }

    /* Animation */
    .login-card {
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">SkillSwap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">More</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="register.html">How to Register</a></li>
            <li><a class="dropdown-item" href="login.html">How to Login</a></li>
            <li><a class="dropdown-item" href="use.html">How to use SkillSwap</a></li>
          </ul>
        </li>
      </ul>
      <div class="d-flex">
        <a href="register.html" class="btn btn-primary">Register</a>
      </div>
    </div>
  </div>
</nav>

<!-- Login Form -->
<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Sign In to Your Account</h2>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" required placeholder="user1234">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" required placeholder="••••••••">
      </div>

      <button type="submit" class="btn btn-primary w-100 login-btn">Sign In</button>

      <div class="login-links">
        <a href="forgot-password.html">Forgot password?</a>
        <br><br>
        Don't have an account? <a href="register.html">Register here</a>
      </div>

      <!-- Loader and Message -->
      <div class="text-center mt-3">
        <div class="spinner-border text-primary d-none" id="loginLoader" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="loginMessage" class="alert d-none mt-3 text-center"></div>
    </form>
  </div>
</div>

<!-- JavaScript Logic -->
<script>
  const loginForm = document.getElementById('loginForm');
  const loginLoader = document.getElementById('loginLoader');
  const loginMessage = document.getElementById('loginMessage');

  loginForm.addEventListener('submit', async function (e) {
    e.preventDefault();
    loginLoader.classList.remove('d-none');
    loginMessage.classList.add('d-none');

    const formData = Object.fromEntries(new FormData(loginForm));

    try {
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData),
        credentials: 'include'
      });

      loginLoader.classList.add('d-none');

      if (res.ok) {
        const result = await res.json();
        if (result.role === 'ROLE_ADMIN') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'dashboard.html';
        }
      } else {
        const text = await res.text();
        loginMessage.textContent = text || 'Invalid credentials.';
        loginMessage.className = 'alert alert-danger mt-3';
        loginMessage.classList.remove('d-none');
      }
    } catch (error) {
      loginLoader.classList.add('d-none');
      loginMessage.textContent = 'An error occurred during login. Please try again.';
      loginMessage.className = 'alert alert-danger mt-3';
      loginMessage.classList.remove('d-none');
    }
  });
</script>

</body>
</html>
