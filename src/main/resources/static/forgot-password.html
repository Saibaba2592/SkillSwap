<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | SkillSwap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #667eea !important;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 100px);
    }

    .forgot-password-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      margin: 20px;
    }

    .forgot-password-title {
      color: #333;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-label {
      color: #555;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-control {
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      background: white;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }

    .btn-success {
      background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(86, 171, 47, 0.3);
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(86, 171, 47, 0.4);
      background: linear-gradient(135deg, #4e9a2a 0%, #96d4bd 100%);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #667eea;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #5a6fd8;
    }

    .position-relative {
      position: relative;
    }

    .back-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #5a6fd8;
      text-decoration: underline;
    }

    .otp-section {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .nav-link {
      color: #555 !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #667eea !important;
    }

    .btn-outline-primary {
      border-color: #667eea;
      color: #667eea;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
      background-color: #667eea;
      border-color: #667eea;
      transform: translateY(-1px);
    }

    .navbar .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      font-weight: 500;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SkillSwap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="indexp.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#support">Support</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">More</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">How to Register</a></li>
            <li><a class="dropdown-item" href="#">How to Login</a></li>
            <li><a class="dropdown-item" href="#">How to use SkillSwap</a></li>
          </ul>
        </li>
      </ul>
      <div class="d-flex">
        <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
        <a href="register.html" class="btn btn-primary">Register</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <div class="forgot-password-card">
    <h2 class="forgot-password-title">Forgot Password</h2>
    <form id="forgotForm" onsubmit="return false;">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your registered email" required>
      </div>

      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary" onclick="generateOTP()">Generate OTP</button>
      </div>

      <div id="otpSection" class="mt-4 d-none otp-section">
        <div class="mb-3">
          <label for="otp" class="form-label">Enter OTP</label>
          <input type="text" class="form-control" id="otp" placeholder="Enter the OTP sent to your email" required>
        </div>
        <div class="mb-3 position-relative">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
          <span class="password-toggle" onclick="togglePassword()">
            üëÅ
          </span>
        </div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-success" onclick="resetPassword()">Reset Password</button>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="login.html" class="back-link">Back to Login</a>
      </div>
    </form>
  </div>
</div>

<script>
  async function generateOTP() {
    const email = document.getElementById('email').value;
    if (!email) return alert("Please enter your email.");

    try {
      const res = await fetch('/api/auth/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const text = await res.text();
      if (res.ok) {
        alert(text);  // e.g., "OTP sent to email."
        document.getElementById('otpSection').classList.remove('d-none');
      } else {
        alert("‚ùå " + text);
      }
    } catch (err) {
      alert("‚ö† Failed to send OTP. Try again.");
    }
  }

  async function resetPassword() {
    const email = document.getElementById('email').value;
    const otp = document.getElementById('otp').value;
    const newPassword = document.getElementById('newPassword').value;

    if (!otp || !newPassword || !email) {
      return alert("Please fill in all fields.");
    }

    try {
      const res = await fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp, newPassword })
      });

      const text = await res.text();
      if (res.ok) {
        alert("‚úÖ " + text);
        window.location.href = 'login.html';
      } else {
        alert("‚ùå " + text);
      }
    } catch (err) {
      alert("‚ö† Failed to reset password.");
    }
  }

  function togglePassword() {
    const input = document.getElementById('newPassword');
    input.type = input.type === 'password' ? 'text' : 'password';
  }
</script>

</body>
</html>
