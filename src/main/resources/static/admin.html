<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    body.light-mode {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    body.dark-mode {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
    }

    /* Navbar Styles */
    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 0 0 20px 20px;
      margin-bottom: 2rem;
    }

    .dark-mode .navbar {
      background: rgba(30, 30, 30, 0.95) !important;
      color: white;
    }

    .navbar-brand {
      color: #667eea !important;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .dark-mode .navbar-brand {
      color: #74b9ff !important;
    }

    /* Container Styles */
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dark-mode .container {
      background: rgba(30, 30, 30, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Headings */
    h3, h5 {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .dark-mode h3, .dark-mode h5 {
      color: #74b9ff;
    }

    h3 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    h3::after {
      content: '';
      width: 60px;
      height: 4px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    /* Section Styling */
    .admin-section {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .dark-mode .admin-section {
      background: rgba(40, 40, 40, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Table Styles */
    .table {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
      border: none;
    }

    .dark-mode .table {
      background: rgba(50, 50, 50, 0.9);
      color: white;
    }

    .table thead th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      font-weight: 600;
      padding: 1rem;
    }

    .dark-mode .table thead th {
      background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
    }

    .table tbody td {
      padding: 1rem;
      border: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      vertical-align: middle;
    }

    .dark-mode .table tbody td {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .table tbody tr:hover {
      background: rgba(102, 126, 234, 0.05);
    }

    .dark-mode .table tbody tr:hover {
      background: rgba(116, 185, 255, 0.1);
    }

    /* List Group Styles */
    .list-group {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
    }

    .list-group-item {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      padding: 1.2rem;
      transition: all 0.3s ease;
    }

    .dark-mode .list-group-item {
      background: rgba(50, 50, 50, 0.9);
      color: white;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .list-group-item:hover {
      background: rgba(102, 126, 234, 0.05);
      transform: translateX(5px);
    }

    .dark-mode .list-group-item:hover {
      background: rgba(116, 185, 255, 0.1);
    }

    /* Button Styles */
    .btn {
      border-radius: 8px;
      font-weight: 600;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
      border: none;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }

    .btn-success {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      border: none;
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
    }

    .btn-outline-secondary {
      border: 2px solid #667eea;
      color: #667eea;
      background: transparent;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 50px;
    }

    .btn-outline-secondary:hover {
      background: #667eea;
      color: white;
      transform: scale(1.05);
    }

    .dark-mode .btn-outline-secondary {
      border-color: #74b9ff;
      color: #74b9ff;
    }

    .dark-mode .btn-outline-secondary:hover {
      background: #74b9ff;
      color: white;
    }

    /* Logout Button */
    .btn-logout {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.6rem 1.5rem;
      border-radius: 25px;
    }

    .btn-logout:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }

    /* Loader Styles */
    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #667eea;
    }

    /* Animation */
    .admin-section {
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      h3 {
        font-size: 1.5rem;
      }
      
      .admin-section {
        padding: 1rem;
      }
      
      .table tbody td, .table thead th {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
      
      .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body class="light-mode">
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SkillSwap Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        
      </ul>
	  
      <button class="btn btn-outline-secondary" id="themeToggle">ðŸŒž</button>
	  <button class="btn btn-logout ms-2" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h3>Admin Panel</h3>

  <div class="admin-section">
    <h5>Users Management</h5>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Actions</th></tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
  </div>

  

  <div class="text-center mt-4">
    <div class="spinner-border d-none" id="adminLoader" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const userTable = document.getElementById('userTable');
  const loader = document.getElementById('adminLoader');

  // Load users
  function loadUsers() {
    loader.classList.remove('d-none');
    fetch('/api/admin/users', {
      method: 'GET',
      credentials: 'include'
    })
      .then(res => {
        if (!res.ok) throw new Error('Failed to load users');
        return res.json();
      })
      .then(users => {
        loader.classList.add('d-none');
        userTable.innerHTML = '';

        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="blockUser('${user.username}')">Block</button>
              <button class="btn btn-success btn-sm ms-2" onclick="approveUser('${user.username}')">Approve</button>
            </td>`;
          userTable.appendChild(row);
        });
      })
      .catch(err => {
        loader.classList.add('d-none');
        alert('âš  Failed to load users: ' + err.message);
      });
  }

  

  // Block user
  function blockUser(username) {
    if (!confirm(`Are you sure you want to block ${username}?`)) return;

    fetch(`/api/admin/block/${username}`, {
      method: 'POST',
      credentials: 'include'
    })
      .then(res => {
        if (!res.ok) throw new Error('Block failed');
        loadUsers();
      })
      .catch(err => alert(`âš  Could not block user: ${err.message}`));
  }

  // Approve user
  function approveUser(username) {
    if (!confirm(`Are you sure you want to approve ${username}?`)) return;

    fetch(`/api/admin/approve/${username}`, {
      method: 'POST',
      credentials: 'include'
    })
      .then(res => {
        if (!res.ok) throw new Error('Approval failed');
        loadUsers();
      })
      .catch(err => alert(`âš  Could not approve user: ${err.message}`));
  }

  // Logout
  function logout() {
    fetch('/api/auth/logout', {
      method: 'POST',
      credentials: 'include'
    })
    .then(() => {
      window.location.href = 'login.html';
    })
    .catch(() => {
      alert('Logout failed. Please try again.');
    });
  }

  // Theme toggle
  const themeToggle = document.getElementById('themeToggle');
  const savedTheme = localStorage.getItem('theme') || 'light-mode';
  document.body.classList.add(savedTheme);
  themeToggle.textContent = savedTheme === 'dark-mode' ? 'ðŸŒ™' : 'ðŸŒž';

  themeToggle.addEventListener('click', () => {
    const current = document.body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
    const next = current === 'dark-mode' ? 'light-mode' : 'dark-mode';
    document.body.classList.remove(current);
    document.body.classList.add(next);
    themeToggle.textContent = next === 'dark-mode' ? 'ðŸŒ™' : 'ðŸŒž';
    localStorage.setItem('theme', next);
  });

  // Initial load
  loadUsers();
  loadFeedback();
</script>

</body>
</html>
