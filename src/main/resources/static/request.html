<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Request | SkillSwap Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    /* Navbar Styles */
    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }
    
    .navbar-brand {
      color: #667eea !important;
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .nav-link {
      color: #555 !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .nav-link:hover, .nav-link.active {
      color: #667eea !important;
    }

    /* Main Content */
    .main-container {
      padding: 2rem 0;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 0.6s ease-out;
    }
    
    .card-header {
      background: transparent;
      border-bottom: 2px solid #e1e8ed;
      border-radius: 20px 20px 0 0 !important;
      padding: 1.5rem 2rem;
    }
    
    .card-title {
      color: #2c3e50;
      font-weight: 700;
      font-size: 1.5rem;
      margin: 0;
    }
    
    .card-body {
      padding: 2rem;
    }
    
    .form-label {
      color: #555;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .form-control {
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      background: white;
    }
    
    .form-control::placeholder {
      color: #aaa;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    /* List Styles */
    .list-group {
      border-radius: 15px;
      overflow: hidden;
    }
    
    .list-group-item {
      border: none;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05) !important;
      padding: 1rem 1.5rem;
      transition: all 0.3s ease;
    }
    
    .list-group-item:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateX(5px);
    }
    
    .list-group-item:first-child {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    
    .list-group-item:last-child {
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      border-bottom: none !important;
    }
    
    /* Alert Styles */
    .alert {
      border-radius: 12px;
      border: none;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }
    
    .alert-success {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
    }
    
    .alert-danger {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
      color: white;
    }
    
    /* Spinner Styles */
    .spinner-border {
      width: 2rem;
      height: 2rem;
    }
    
    /* Section Headers */
    .section-header {
      color: white;
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      text-align: center;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in {
      animation: fadeInUp 0.6s ease-out;
    }
    
    .fade-in-delay {
      animation: fadeInUp 0.8s ease-out;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .card-body {
        padding: 1.5rem;
      }
      
      .card-header {
        padding: 1rem 1.5rem;
      }
      
      .card-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">SkillSwap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Requests</a></li>
        <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container main-container">
  <!-- Send Request Form -->
  <div class="row justify-content-center mb-5">
    <div class="col-lg-6 col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title text-center">Send Collaboration Request</h3>
        </div>
        <div class="card-body">
          <form id="requestForm">
            <div class="mb-3">
              <label class="form-label">Receiver's Username</label>
              <input type="text" name="receiverUsername" class="form-control" placeholder="Enter username to send request" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Request</button>
          </form>

          <!-- Loader -->
          <div class="text-center mt-3">
            <div class="spinner-border text-primary d-none" id="requestLoader" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <!-- Message -->
          <div id="requestMessage" class="alert mt-3 d-none text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sent Requests -->
  <div class="row justify-content-center mb-5 fade-in-delay">
    <div class="col-lg-8 col-md-10">
      <h5 class="section-header">My Sent Requests</h5>
      <ul id="sentRequests" class="list-group"></ul>
    </div>
  </div>

  <!-- Received Requests -->
  <div class="row justify-content-center fade-in-delay">
    <div class="col-lg-8 col-md-10">
      <h5 class="section-header">Received Requests</h5>
      <ul id="incomingRequests" class="list-group"></ul>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script>
  const requestForm = document.getElementById('requestForm');
  const requestMessage = document.getElementById('requestMessage');
  const requestLoader = document.getElementById('requestLoader');
  const sentRequests = document.getElementById('sentRequests');
  const incomingRequests = document.getElementById('incomingRequests');

  // Handle form submission
  requestForm.onsubmit = async function (e) {
    e.preventDefault();
    requestMessage.classList.add('d-none');
    requestLoader.classList.remove('d-none');

    const formData = Object.fromEntries(new FormData(requestForm));

    try {
      const res = await fetch('/api/request/send', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        credentials: 'include',
        body: JSON.stringify(formData)
      });

      requestLoader.classList.add('d-none');

      if (res.ok) {
        const data = await res.json();
        requestMessage.classList.remove('d-none');
        requestMessage.className = 'alert alert-success mt-3 text-center';
        requestMessage.innerText = `Request sent to ${data.receiver.username}`;
        requestForm.reset();
        loadSentRequests();
      } else {
        const errorText = await res.text();
        throw new Error(errorText);
      }
    } catch (err) {
      requestLoader.classList.add('d-none');
      requestMessage.classList.remove('d-none');
      requestMessage.className = 'alert alert-danger mt-3 text-center';
      requestMessage.innerText = `Failed to send request: ${err.message}`;
    }
  };

  // Load sent requests
  async function loadSentRequests() {
    try {
      const res = await fetch('/api/request/sent', {
        credentials: 'include'
      });
      if (!res.ok) throw new Error("Could not fetch requests");
      const requests = await res.json();
      sentRequests.innerHTML = '';

      if (requests.length === 0) {
        sentRequests.innerHTML = `<li class="list-group-item text-center text-muted">No requests sent yet.</li>`;
      } else {
        for (const r of requests) {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.innerHTML = `<strong>To:</strong> ${r.receiver.username} | <strong>Status:</strong> <span class="badge bg-secondary">${r.status}</span>`;
          sentRequests.appendChild(li);
        }
      }
    } catch (err) {
      sentRequests.innerHTML = `<li class="list-group-item text-danger text-center">Error loading sent requests</li>`;
    }
  }

  // Load incoming requests
  async function loadIncomingRequests() {
    try {
      const res = await fetch('/api/request/incoming', { credentials: 'include' });
      
      if (res.ok) {
        const requests = await res.json();
        incomingRequests.innerHTML = '';

        if (requests.length === 0) {
          incomingRequests.innerHTML = `<li class="list-group-item text-center text-muted">No requests received yet.</li>`;
        } else {
          requests.forEach(req => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = `<strong>From:</strong> ${req.senderUsername} | <strong>Status:</strong> <span class="badge bg-secondary">${req.status}</span>`;
            incomingRequests.appendChild(li);
          });
        }
      } else {
        incomingRequests.innerHTML = `<li class="list-group-item text-danger text-center">Failed to load incoming requests</li>`;
      }
    } catch (err) {
      incomingRequests.innerHTML = `<li class="list-group-item text-danger text-center">Error loading incoming requests</li>`;
    }
  }

  // Auto-load requests on page load
  loadSentRequests();
  loadIncomingRequests();
</script>

</body>
</html>
